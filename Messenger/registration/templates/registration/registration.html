{% extends 'base.html' %}
{% load static %}

{% block title %}
    Реєстрація
{% endblock %}

{% block links %}
    <link rel="stylesheet" href="{% static 'css/registration/registration.css' %}">
{% endblock %}

{% block content %}
    <img class = 'background-img' src="{% static 'images/Midnight.png' %}" alt="">
    <form action="" method="post">
        <div class="title">
            <h1 class = 'is-active reg'>Реєстрація</h1>
            <h1 class = 'is-passive auth'>Авторизація</h1>
        </div>
        <div class="title">
            <h2>Приєднуйся до World It</h2>
        </div>
        {% csrf_token %}
        {{ form }}
        <div>
            <label for="">Підтверди пароль</label>
            <input placeholder="Повтори пароль" type="password" name="password_confirmation">
        </div>
        <button class='create' type="submit">Створити акаунт</button>
    </form>
{% endblock %}

{% block scripts %}

{% endblock %}
